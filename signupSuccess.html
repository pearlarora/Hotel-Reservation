<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Successful</title>

    <!-- style sheet -->
    <link rel="stylesheet" href="css/signupSuccess.css">

    <link rel="shortcut icon" href="css/images/favicon.png" type="image/x-icon">
</head>

<body>
    <!-- navigation bar -->
    <header>
        <nav id="navbar">
            <a href="">
                <i class="fas fa-angle-left fa-lg"></i>
                <h1>Home</h1>
            </a>

            <!-- google - page translation -->
            <div id="google_translate_element"></div>
        </nav>
    </header>

    <section id="login-success">
        <img id="logo" src="css/images/logo.png" alt="Website Logo">
        <h1>Welcome to Location</h1>
        <h3>Press the button to book a hotel...</h3>
        <button>Click Me!</button>
    </section>

    <!-- script for google page translator -->
    <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
        }
    </script>

    <!-- fontawesome -->
    <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" data-auto-replace-svg="nest"></script>
</body>

</html>
