<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- style sheet -->
    <link rel="stylesheet" href="css/login.css">

    <link rel="shortcut icon" href="css/images/favicon.png" type="image/x-icon">
</head>

<body>
    <div id="blue"></div>

    <!-- navigation bar -->
    <header>
        <nav id="navbar">
            <a href="">
                <i class="fas fa-angle-left fa-lg"></i>
                <h1>Home</h1>
            </a>
            
            <!-- google - page translation -->
            <div id="google_translate_element"></div>
        </nav>
    </header>

    <section id="section-1">
        <div id="left">
            <h1>
                Welcome to Location, <br> A Hotel Reservation System to make your trips memorable...
            </h1>
        </div>

        <div id="right">
            <!-- login form -->
            <form method="POST" action="Login" id="sign-up-form">
                <div id="email-id">
                    <label for="email">Email ID</label><br>
                    <input type="email" placeholder="Enter Email" id="email" name="email">
                </div>
                <div id="password">
                    <label for="pass">Password</label><br>
                    <input type="password" placeholder="Enter Password" id="pass" name="pass">
                </div>
                <input type="submit" value="Log in" id="login">
            </form>
            <h6>or</h6>
            <div id="last-line">
                <h4>Don't have an account? <strong><a href="signup.jsp" id="signup">Sign up</a></strong></h4>
            </div>
        </div>
    </section>

    <!-- script for google page translator -->
    <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
        }
    </script>

    <!-- fontawesome -->
    <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" data-auto-replace-svg="nest"></script>
</body>

</html>
