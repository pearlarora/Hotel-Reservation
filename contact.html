<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- style sheet -->
    <link rel="stylesheet" href="css/contact.css">

    <link rel="shortcut icon" href="css/images/favicon.png" type="image/x-icon">
</head>
<body>
    <!-- google - page translation -->
    <div id="google_translate_element"></div>
    
    <!-- background design -->
    <div id="bubble1" class="bubbles"></div>
    <div id="bubble2" class="bubbles"></div>
    <div id="bubble3" class="bubbles"></div>
    <div id="bubble4" class="bubbles"></div>
    <div id="bubble5" class="bubbles"></div>
    <div id="outer-div">
        <div id="background"></div>
    </div>

    <!-- navigation bar -->
    <header>
        <nav id="navbar">
            <a href="">
                <i class="fas fa-angle-left fa-lg"></i>
                <h1>Home</h1>
            </a>   
        </nav>
    </header>

    <section id="contact">
        <div id="contact-details">
            <h1>
                ___<br>
                Write To Us
            </h1>
            <br>
            <p><b>Phone No.: </b>1234567890</p>
            <p><b>Email ID: </b>location@gmail.com</p>
            <p><b>Address: </b>Location, New Market, Tilak Nagar, New Delhi-110018</p>
        </div>

        <div id="map">
            <h1>
                ___<br>
                Visit Us
            </h1>
            <br>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d27512.154771013986!2d78.05073192231268!3d30.463890121991962!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3908d0c4995148ff%3A0x7fd761acda102c89!2sHotel%20Hamers%20International!5e0!3m2!1sen!2sin!4v1623763298827!5m2!1sen!2sin" width="350" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <!-- script for google page translator -->
    <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
        }
    </script>

    <!-- fontawesome -->
    <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" data-auto-replace-svg="nest"></script>
</body>
</html>
